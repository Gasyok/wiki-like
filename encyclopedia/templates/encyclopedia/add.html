{% extends "encyclopedia/layout.html" %}
{% block body %}
<h1>Create a wiki page</h1>

<div class="container">
  <form class="container" action="{% url 'encyclopedia:add' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      {{ form }}
    </div>
    <input type="submit" class="btn btn-primary" value="Submit" />
  </form>
</div>
{% endblock %}
